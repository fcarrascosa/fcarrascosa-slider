<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>wc-example test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>

    <script src="../src/fcarrascosa-slider-slide-register.js" type="module"></script>

</head>
<body>

<test-fixture id="BasicTestFixture">
    <template>
            <fcarrascosa-slider-slide image="https://placehold.it/700x300" caption="example caption"></fcarrascosa-slider-slide>
    </template>
</test-fixture>

<test-fixture id="CaptionAlignmentFixture">
    <template>
        <fcarrascosa-slider-slide image="https://placehold.it/700x300" caption="example caption" caption-alignment="right"></fcarrascosa-slider-slide>
    </template>
</test-fixture>

<test-fixture id="NoCaptionFixture">
    <template>
        <fcarrascosa-slider-slide image="https://placehold.it/700x300"></fcarrascosa-slider-slide>
    </template>
</test-fixture>


<script type="module">
  import FcarrascosaSliderSlide from '../src/FcarrascosaSliderSlide';

  describe('common tests', () => {
    let element;

    beforeEach(() => {
      element = fixture('BasicTestFixture');
    });

    it('should be instantiated propperly', () => {
      expect(element.constructor.is).to.be.equal('fcarrascosa-slider-slide');
    });

    it('should have caption set as center', () => {
      expect(element.captionAlignment).to.be.equal('center');
    });

    describe('render method', () => {
      let sandbox;

      before(() => {
        sandbox = sinon.sandbox.create();
      });

      afterEach(() => {
        sandbox.restore();
      });

      it('should call render() method', (done) => {
        sandbox.spy(element, 'render');
        flush(() => {
          expect(element.render).to.be.called.once;
          done();
        });
      });
    });

  });

  describe('element does not have an image attribute', () => {
    it('should throw an error', () => {
        expect(() => new FcarrascosaSliderSlide()).to.throw(Error);
    });
  });

  describe('element does not have a caption', () => {
    let element;

    beforeEach(() => {
      element = fixture('NoCaptionFixture');
    });

    it('should return an empty string when caption is null or undefined', () => {
      expect(element.renderCaption()).to.be.equal('');
    });
  });

  describe('element has caption-alignment', ()=>{
    let element;

    beforeEach(() => {
      element = fixture('CaptionAlignmentFixture');
    });

    it('should have captionAlignment set to right',() => {
      expect(element.captionAlignment).to.be.equal('right')
    });
  })

</script>

</body>
</html>
