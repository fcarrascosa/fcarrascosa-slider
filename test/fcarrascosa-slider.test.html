<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>wc-example test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>

    <script src="../src/fcarrascosa-slider-register.js" type="module"></script>

</head>
<body>

<test-fixture id="BasicTestFixture">
    <template>
        <fcarrascosa-slider></fcarrascosa-slider>
    </template>
</test-fixture>

<script type="module">

    describe('wc-example', () => {
        let element;

        beforeEach(() => {
            element = fixture('BasicTestFixture');
        });

        it('should be instantiated propperly', () => {
            expect(element.constructor.is).to.be.equal('fcarrascosa-slider');
        });

        describe('render method', () => {
            let sandbox;

            before(() => {
                sandbox = sinon.sandbox.create();
            });

            afterEach(() => {
                sandbox.restore();
            });

            it('should call render() method', (done) => {
                sandbox.spy(element, 'render');
                flush(() => {
                    expect(element.render).to.be.called.once;
                    done();
                });
            });
        });

        describe('sliding behavior', () => {
            it('should start on slide 0', () => {
               expect(element.currentSlide).to.be.equal(0);
            });

            describe('moving forwards', () => {
                it('should be on 1 when going from slide 0', () => {
                    element.goToNextSlide();
                    expect(element.currentSlide).to.be.equal(1);
                });

                it('should have lastSlide property set to 0 when going from slide 1', () => {
                    element.goToPreviousSlide();
                    expect(element.lastSlide).to.be.equal(0);
                });
            })
        })
    });
</script>

</body>
</html>
