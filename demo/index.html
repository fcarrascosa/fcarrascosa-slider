<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>polymer-element demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-snippet.js"></script>
    <script type="module" src="../src/fcarrascosa-slider-register.js"></script>
    <script type="module" src="../src/fcarrascosa-slider-slide-register.js"></script>

    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">
        </style>
    </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
    <h3>Basic polymer-element demo</h3>
    <demo-snippet>
        <template>
            <fcarrascosa-slider>
                <fcarrascosa-slider-slide image="https://placehold.it/700x300?text=Image+1" caption="IMAGE 1 CAPTION">
                </fcarrascosa-slider-slide>
                <fcarrascosa-slider-slide image="https://placehold.it/700x300?text=Image+2" caption="IMAGE 2 CAPTION" caption-alignment="right">
                </fcarrascosa-slider-slide>
                <fcarrascosa-slider-slide image="https://placehold.it/700x300?text=Image+3" caption="IMAGE 3 CAPTION" caption-alignment="left">
                </fcarrascosa-slider-slide>
                <fcarrascosa-slider-slide image="https://placehold.it/700x300?text=Image+4">
                </fcarrascosa-slider-slide>
            </fcarrascosa-slider>
        </template>
    </demo-snippet>
</div>
</body>
</html>
